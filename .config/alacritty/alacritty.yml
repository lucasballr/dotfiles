# Alacrity Configuration

# Launches the proper shell
shell:
  program: /sbin/zsh

# Sets the TERM variable
env:
  TERM: alacritty

# Window options

# Font Options
font:
  normal: 
    family: MesloLGS Nerd Font
    style: "Regular"

# Colors

colors:
  primary:
    background: '0x1c1e26'
    foreground: '0xe0e0e0'

# Normal colors
  normal:
    black: '0x16161c'
    red: '0xe95678'
    green: '0x29d398'
    yellow: '0xfab795'
    blue:    '0x277FFF'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'

# Bright colors
  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'

# Keybindings
key_bindings:
  - { key: V,   mods: Command,    action: Paste   }
  - { key: C,   mods: Command,    action: Copy   }
